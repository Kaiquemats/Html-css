<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- escolha ---</option>
                <optgroup label="Regiao sudeste">
                    <option value="SP">são paulo</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="MG" >minas gerais</option>
                </optgroup>

                <optgroup label=" regiao sul">
                    <option value="MA">maranhão</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">rio grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof"> profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
             <datalist id="lstprof">
                <option value="ADM">admin</option>
                <option value="CONT">conta</option>
                <option value="DEV">desen</option>
                <option value="PROF">prof</option>
             </datalist>
        </p>

        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
