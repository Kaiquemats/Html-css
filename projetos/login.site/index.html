<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo usuario(a). Faça login para acessar sua conta no nosso site para poder começar ter a experiencia!!<br> tenha um otimo dia!</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">

                        <input type="email" name="login" id="ilogin" required placeholder="Username or email" maxlength="30" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        
                        <input type="password" name="senha" id="isenha" required placeholder="Password" minlength="8" maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="caixa">
                        <input type="checkbox" name="check" id="icheck">
                        <label for="icheck">Me lembrar</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Resetar a senha da sua conta
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
