<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video controls width="500" poster="imagem3.png">
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/Meu Video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <p>se o navegador não tem compatibilidade com repdrudução de videos</p>
    </video>

</body>
</html>
